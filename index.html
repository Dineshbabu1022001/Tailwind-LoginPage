<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind-LoginPage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="h-screen">
    <!-- Main Container -->
    <div class="flex h-full">
      
      <!-- Image Left Side Area -->
      <div class="w-1/2 flex items-center justify-center bg-[#eef1f6]">
        <img
          src="https://rdmsrevamp.rdcore.net/images/login/login-left-img.svg"
          alt="Login-Image"
          class="w-full"
        />
      </div>
      
      <!-- Right Side Login Area -->
      <div class="w-1/2 flex flex-col items-center justify-center">
        
        <!-- Logo -->
        <div class="mb-10">
          <img
            src="https://rdmsrevamp.rdcore.net/images/common/rd-logo.svg"
            alt="Login-Logo"
            class="w-40"
          />
        </div>
        
        <!-- Login Form -->
        <form class="w-full max-w-sm space-y-6">
          
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-bold text-gray-700 mb-1">
              Email <span class="text-red-700">*</span>
            </label>
            <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500"
                >
                  <!-- Font Awesome Email icon for Email field -->
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="email"
                  required
                  class="pl-11 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>
          
          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-bold text-gray-700 mb-1">
              Password <span class="text-red-700">*</span>
            </label>
            <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500"
                >
                  <i class="fa-solid fa-lock"></i>
                </span>
                <!-- Password Input Field -->
                <input
                  id="password"
                  type="password"
                  required
                  class="pl-11 pr-10 py-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <!-- Font awesome icon for Password Toggle -->
                <span
                  class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-600"
                >
                  <i class="fa-solid fa-eye-slash"></i>
                </span>
              </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 text-sm text-white px-1 py-2 rounded-md hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-5 mt-3"
          >
            LOG IN <span class="flex items-center justify-center text-white"><svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
</svg></span>
          </button>

          <!-- Forgot Password -->
          <div class="text-center mt-3">
            <a href="#" class="text-sm font-bold text-black hover:underline">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
